<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- Write your markup here -->

    <h1>Change Calculator</h1>
      <div class="flex-container">
        <div>
          <bold><small>How much is due for the sale?</small></bold>
          <br><input id="amount-due" type="text" placeholder="Amount Due" />      
        </div>
        <div>
          <bold><small>How much has the customer given you?</small></bold>
          <br><input id="amount-received" type="text" placeholder="Money Received" />
        </div>
      </div>
        
    <br><button id="calculate-change" onclick="handleClickEvent()">Calculate</button>
     
      <div class="flex-container">
        <div><h2>Dollars</h2><p id="dollars-output"></p></div>
      </div>
      <div class="flex-container" style="flex: 50%";>
        <div><h2>Quarters</h2><p id="quarters-output"></p></div>
        <div><h2>Dimes</h2><p id="dimes-output"></p></div>
        <div><h2>Nickels</h2><p id="nickels-output"></p></div>
        <div><h2>Pennies</h2><p id="pennies-output"></p></div>
      </div>

    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
